<html>

	<body>
		<form>
			<input type="text" id="celsius" value="Enter celsius"/> 
			<input type="button" id="cTrigger" value="Convert to F" /> 
			<p>
				<input type="text" id="farenheit" value="Enter farenheit"/> 
				<input type="button" id="fTrigger" value="Convert to C" />  
			</p>
			Conversion: <p id="output"></p>
			<p>
				<input type="reset" id="resetTrigger" value="Reset" />
			</p>
		</form>

		<!-- <div id="stuff">
			Some Stuff
		</div> -->
	</body>

		<script type="text/javascript">

			window.onload = function(){

				document.getElementById("cTrigger").onclick = convertToFarenheit; 
				document.getElementById("fTrigger").onclick = convertToCelsius;  
				document.getElementById("resetTrigger").onclick = reset;  


				function convertToFarenheit(){
					var myTemp = document.getElementById("celsius").value * 9 / 5 + 32;   
					document.getElementById('output').innerHTML = myTemp;  
					
				}

				function convertToCelsius(){
					var myTemp = (document.getElementById("farenheit").value -32) * 5 / 9; 
					document.getElementById('output').innerHTML = myTemp;  
		
				}

				function reset () {
					document.getElementById("celsius").value = " reset!";
					document.getElementById("farenheit").value ="reset again"
				}
			}

		</script>


</html>
